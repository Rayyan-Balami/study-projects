<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" type="module" defer></script>
</head>
<body>
  <div id="root">
    <div class="title">
      <h1>Box Collision Javascript</h1>
    </div>
    <div class="controls">
      <div class="control-item">
        <label for="boxCount">Boxes:</label>
        <input type="number" id="boxCount" min="1" max="100" value="30">
      </div>
      <div class="control-item">
        <label for="boxSpeed">Speed:</label>
        <input type="range" id="boxSpeed" min="1" max="20" value="5" step="1">
        <span id="speedValue">4</span>
      </div>
      <button id="restartBtn">Apply</button>
    </div>
    <a href="https://www.linkedin.com/in/rayyan-balami-4930a0307/" target="_blank" class="watermark">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      <h1>Rayyan Balami</h1>
    </a>
  </div>
</body>
</html>
