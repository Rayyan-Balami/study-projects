<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rayyan Balami - Study Project Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap">
  <script src="projects.js" defer></script>
  <style>
    :root {
      --primary-color: #ffffff;
      --text-color: #111111;
      --accent-color: #333333;
      --hover-color: #000000;
    }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--primary-color);
      color: var(--text-color);
      overflow-x: hidden;
    }
    
    .project-card {
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .project-card:hover {
      transform: translateY(-8px);
    }
    
    .project-card:hover .project-image {
      transform: scale(1.05);
    }
    
    .project-image {
      transition: transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .filter-btn {
      transition: all 0.3s ease;
      position: relative;
    }
    
    .filter-btn::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background-color: var(--text-color);
      transition: width 0.3s ease;
    }
    
    .filter-btn:hover::after {
      width: 100%;
    }
    
    .filter-active {
      font-weight: 500;
    }
    
    .filter-active::after {
      width: 100%;
    }
    
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .stagger-delay-1 { animation-delay: 0.1s; }
    .stagger-delay-2 { animation-delay: 0.2s; }
    .stagger-delay-3 { animation-delay: 0.3s; }
    .stagger-delay-4 { animation-delay: 0.4s; }
    
    .cursor-dot {
      position: fixed;
      width: 24px;
      height: 24px;
      background-color: var(--accent-color);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: width 200ms ease, height 200ms ease;
      mix-blend-mode: normal;
    }
    
    .cursor-hover {
      width: 44px;
      height: 44px;
      background-color: rgb(255, 255, 255);
      mix-blend-mode: difference;
    }
    
    .cursor-clicked {
      width: 14px;
      height: 14px;
    }
    
    @media (min-width: 1024px) {
      * {
        cursor: none !important;
      }
    }
    
    @media (max-width: 1023px) {
      .cursor-dot {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Custom Cursor (Desktop only) -->
  <div class="cursor-dot"></div>

  <!-- Header -->
  <header class="py-8 px-6 md:px-16 lg:px-24 sticky top-0 bg-white/70 z-50 backdrop-blur-md">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-light tracking-tight">RAYYAN BALAMI<span class="font-medium">.</span></h1>
      <nav class="hidden md:block">
        <ul class="flex space-x-12">
          <li><a href="#" class="hover-target hover:text-gray-500 transition-colors">Linkedin</a></li>
          <li><a href="#" class="hover-target hover:text-gray-500 transition-colors">Github</a></li>
        </ul>
      </nav>
      <button class="md:hidden hover-target" id="menu-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-at-sign-icon lucide-at-sign"><circle cx="12" cy="12" r="4"/><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-4 8"/></svg>
      </button>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div class="hidden bg-white fixed inset-0 z-50 flex flex-col justify-center items-center" id="mobile-menu">
    <button class="absolute top-8 right-6" id="menu-close">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <nav>
      <ul class="space-y-8 text-2xl text-center">
        <li><a href="#" class="block py-2 hover:text-gray-500 transition-colors">Linkedin</a></li>
        <li><a href="#" class="block py-2 hover:text-gray-500 transition-colors">Github</a></li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <main class="px-6 md:px-16 lg:px-24 py-12">
    <!-- Page Title -->
    <div class="mb-16 fade-in">
      <h2 class="text-4xl md:text-5xl font-light mb-6">Study Projects</h2>
      <p class="text-gray-600 max-w-2xl text-lg">A curated collection of my 
        study projects, showcasing my approach to design and problem-solving.</p>
    </div>

    <!-- Filters -->
    <div class="mb-16 fade-in stagger-delay-1">
      <div id="type-filters" class="flex flex-wrap gap-x-8 gap-y-4 mb-8">
        <!-- Type filters will be generated here -->
      </div>
      
      <div id="status-filters" class="flex flex-wrap gap-x-8 gap-y-4">
        <!-- Status filters will be generated here -->
      </div>
    </div>

    <!-- Project Grid -->
    <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-12 fade-in stagger-delay-2">
      <!-- Projects will be loaded here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="px-6 md:px-16 lg:px-24 py-16 mt-24 border-t border-gray-200 fade-in stagger-delay-4">
    <div>
      <p class="text-sm text-gray-400">Â© 2025 Rayyan Balami. All rights reserved.</p>
      <p class="text-sm text-gray-400">Made using ðŸ«¡ HTML, CSS, and JavaScript.</p>
    </div>
  </footer>

</body>
</html>
